---
api_endpoint: https://${ORG3_IBP_API_ENDPOINT}
api_authtype: ibmcloud
api_key: ${ORG3_IBP_API_KEY}
api_secret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
ca_admin_enrollment_id: admin
ca_admin_enrollment_secret: adminpw
organization_admin_enrollment_id: ${ORG3_NAME}admin
organization_admin_enrollment_secret: ${ORG3_NAME}adminpw
peer_enrollment_id: ${ORG3_NAME}peer
peer_enrollment_secret: ${ORG3_NAME}peerpw
application_enrollment_id: ${ORG3_NAME}app
application_enrollment_secret: ${ORG3_NAME}apppw
application_enrollment_type: client
application_max_enrollments: 10
org3_ca_name: "${ORG3_NAME}CA"
org3_peer_name: "${ORG3_NAME}Peer"
wait_timeout: 600