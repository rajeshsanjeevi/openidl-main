openapi: "3.0.0"
info:
  title: "OpenIDL DataCall API(s)"
  version: "1.0.1"
  description: >-
    > This interface enables the testers to quickly test the API(s) developed by the Dev Team. If you don't have your token  then first generate the token for testing the API(S).

paths:
  "/openidl/api/health":
    get:
      tags:
        - Monitor Health

      operationId: monitorHealth
      summary: Get health status of app
      description: Get health status of app
      responses:
        default:
          description: Health check response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: string
                    example: "UP"
                  message:
                    type: string
                    example: "Server is up!"

  "/openidl/api/ping":
    get:
      summary: Get ping status of fabric network
      tags:
        - Test Ping
      description: Get ping status of fabric network
      responses:
        default:
          description: Ping Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  result:
                    type: string
                    example: "Ping OK"

      security:
        - bearerAuth: []

  "/openidl/api/data-call":
    post:
      tags:
        - DataCall
      operationId: createDatacall
      summary: Create a new DataCall. The Id is auto generated by the API
      description: |
        Create new DataCall
      responses:
        default:
          description: DataCall creation OK

          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCall"

        required: true
      security:
        - bearerAuth: []

    put:
      tags:
        - DataCall
      operationId: updateDatacall
      summary: Update an existing DataCall
      description: |
        Update an existing DataCall
      responses:
        default:
          description: Update DataCall OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCall"
        required: true
      security:
        - bearerAuth: []

  "/openidl/api/save-new-draft":
    post:
      tags:
        - DataCall
      description: Creates a new draft version of the DataCall
      summary: Creates a new draft version of the DataCall
      responses:
        "200":
          description: "Create new draft version of the DataCall"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCall"

        required: true
      security:
        - bearerAuth: []

  "/openidl/api/list-data-calls-by-criteria":
    get:
      tags:
        - DataCall
      summary: List Datacalls based on specified search criteria
      description: List Datacalls based on specified search criteria
      operationId: listDatacallByCriteria
      parameters:
        - name: startIndex
          in: query
          description: start index of pagination
          required: false
          explode: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: pageSize for pagination
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: version
          in: query
          description: version of datacall
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: status
          in: query
          description: status of datacall
          required: true
          explode: true
          schema:
            type: string
            enum:
              - ISSUED
              - DRAFT
              - CANCELLED
            default: ISSUED

      responses:
        default:
          description: Datacall retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListDataCallByCriteriaResponse"
      security:
        - bearerAuth: []

  "/openidl/api/data-call-versions/{id}":
    get:
      tags:
        - DataCall
      summary: Retrieve DataCall details based on the id of the DataCall. The API lists all versions of mentioned DataCall.
      description: Retrieve DataCall details based on the id of the DataCall. The API lists all versions of mentioned DataCall.
      parameters:
        - name: id
          in: path
          description: ID of DataCall
          required: true
          explode: false
          schema:
            type: string
        - name: startIndex
          in: query
          description: start index of pagination
          required: false
          explode: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: pageSize for pagination
          required: false
          explode: true
          schema:
            type: string

      responses:
        default:
          description: Datacall details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDataCallVersionsResponse"
      security:
        - bearerAuth: []

  "/openidl/api/data-call/{id}/{version}":
    get:
      tags:
        - DataCall
      summary: Retrieve DataCall details based on the id and version of the DataCall
      description: Retrieve DataCall details based on the id and version of the DataCall
      parameters:
        - name: id
          in: path
          description: ID of DataCall
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: version
          in: path
          description: Version of the data-call
          required: true
          explode: true
          schema:
            type: string

        - name: startIndex
          in: query
          description: start index of pagination
          required: false
          explode: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: pageSize for pagination
          required: false
          explode: true
          schema:
            type: string
      responses:
        default:
          description: Datacall details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDataCallByIdAndVersionResponse"
      security:
        - bearerAuth: []

  "/openidl/api/issue-data-call":
    put:
      tags:
        - DataCall
      summary: "Updates the DataCall to status to ISSUED"
      description: >-
        Updates the status of DataCall to status to ISSUED
      responses:
        default:
          description: >-
            Updates the status of DataCall to status to ISSUED
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: string
                version:
                  type: string
                  example: string
                status:
                  type: string
                  example: string
                required: true
      security:
        - bearerAuth: []

  "/openidl/api/save-and-issue-data-call":
    post:
      tags:
        - DataCall
      summary: "Update the DataCall status to ISSUED"
      description: >-
        Update the DataCall status to ISSUED
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataCall"
        required: true
      security:
        - bearerAuth: []

  "/openidl/api/like":
    post:
      tags:
        - Like
      description: Creates new like and then toggles likes as a boolean value for a Datacall
      summary: Creates new like and then toggles likes as a boolean value for a Datacall
      responses:
        default:
          description: Toggle Like status OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Like"
        required: true
      security:
        - bearerAuth: []

  "/openidl/api/list-likes-by-data-call/{id}/{version}":
    get:
      tags:
        - Like
      parameters:
        - name: id
          in: path
          style: simple
          explode: true
          required: true
          schema:
            type: string
        - name: version
          in: path
          style: simple
          explode: true
          required: true
          schema:
            type: string
      description: |
        Get a list of likes by the DataCall. Requires id and version of the DataCall.
      summary: list of likes by the DataCall.
      responses:
        default:
          description: List likes by DataCall status OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListLikesByDataCallResponse"

      security:
        - bearerAuth: []

  "/openidl/api/like-status-data-call/{id}/{version}/{orgId}":
    get:
      tags:
        - Like
      description: Return like status based on the DataCall ID, Version and the OrgID
      summary: Return like status based on the DataCall ID, Version and the OrgID
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
        - name: orgId
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
      responses:
        default:
          description: Like status by DataCall response OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListLikesByDataCallResponse"

      security:
        - bearerAuth: []

  "/openidl/api/like-count/{id}/{version}":
    parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: true
        schema:
          type: string
      - name: version
        in: path
        required: true
        style: simple
        explode: true
        schema:
          type: string
    get:
      tags:
        - Like
      description: view the like count
      summary: view the like count
      responses:
        default:
          description: Like count functionality for all the identities
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CountLikesByDataCallResponse"
      security:
        - bearerAuth: []

  "/openidl/api/consent":
    post:
      tags:
        - Consent
      description: Creates a consent by Carrier for a Given DataCall ID and Version. Consent can be provided only for Issued DataCalls. Only Carrier can provide a consent
      summary: Creates a consent by Carrier for a Given DataCall ID and Version. Consent can be provided only for Issued DataCalls. Only Carrier can provide a consent
      responses:
        default:
          description: Consent creation OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Consent"

      security:
        - bearerAuth: []

  "/opnidl/api/list-consents-by-data-call/{id}/{version}":
    parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: true
        schema:
          type: string
      - name: version
        in: path
        required: true
        style: simple
        explode: true
        schema:
          type: string

    get:
      tags:
        - Consent
      description: |
        list consents by the id and version of DataCall
      summary: list consents by the id and version of DataCall
      responses:
        default:
          description: Listing of consents by the DataCall OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListConsentsByDataCallResponse"
      security:
        - bearerAuth: []

  "/openidl/api/consent-status-data-call/{id}/{version}/{orgId}":
    get:
      tags:
        - Consent
      description: Return consent status based on the DataCall ID, Version and the OrgID
      summary: Return consent status based on the DataCall ID, Version and the OrgID
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
        - name: orgId
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
      responses:
        default:
          description: Listing of consents by the DataCall OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListConsentsByDataCallResponse"
      security:
        - bearerAuth: []

  "/openidl/api/consent-count/{id}/{version}":
    get:
      tags:
        - Consent
      description: |
        Return Consent Count status based on the DataCall ID and Version
      summary: Return consent status based on the DataCall ID and Version
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          style: simple
          explode: true
          schema:
            type: string
      responses:
        default:
          description: Consent count returned OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CountConsentsByDataCallResponse"

      security:
        - bearerAuth: []

  "/openidl/api/report":
    post:
      tags:
        - Report
      description: Create a report for DataCall ID and Version
      summary: Create a report for DataCall ID and Version
      responses:
        default:
          description: create a report
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Report"

      security:
        - bearerAuth: []

    put:
      tags:
        - Report
      description: Update a report for a Datacall ID and Version
      summary: Update a report for a Datacall ID and Version
      responses:
        default:
          description: update a report
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      security:
        - bearerAuth: []
    get:
      tags:
        - Report
      description: List reports for a given Datacall ID and Version
      summary: List reports for a given Datacall ID and Version
    parameters:
      - name: id
        in: query
        description: ID of DataCall
        required: true
        explode: false
        schema:
          type: string
      - name: version
        in: query
        description: Version of the data-call
        required: true
        explode: true
        schema:
          type: string

      - name: startIndex
        in: query
        description: start index of pagination
        required: false
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: pageSize for pagination
        required: false
        explode: true
        schema:
          type: string

    description: List reports
    summary: List reports
    responses:
      default:
        description: List reports
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetReportsByDataCallResponse"
    security:
      - bearerAuth: []

  "/openidl/api/reset-data":
    delete:
      tags:
        - Reset World State
      description: Special function to reset all the data.
      summary: Special function to reset all the data.
      responses:
        default:
          description: Delete all the data and reset
          content:
            application/json:
              schema:
                type: object
                description: reset all the data
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "DELETED"
      security:
        - bearerAuth: []

  "/openidl/api/data-call-log/{id}/{version}":
    get:
      tags:
        - DataCall
      parameters:
        - name: id
          in: path
          style: simple
          explode: true
          required: true
          schema:
            type: string
        - name: version
          in: path
          style: simple
          explode: true
          required: true
          schema:
            type: string
      description: |
        Get a DataCall logs for provided DataCall id and version
      summary: list of DataCall logs.
      responses:
        default:
          description: list of DataCall logs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDataCallLogByDataCallIdAndVersionResponse"

      security:
        - bearerAuth: []

  "/openidl/api/block-explorer":
    get:
      tags:
        - block explorer
      description: get 5 latest blockchain block details
      summary: get 5 latest blockchain block details
      responses:
        default:
          description: get 5 latest blockchain block details
          content:
            application/json:
              schema:
                type: object
                description: get 5 latest blockchain block details
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: number
                    example: 200
                  result:
                    type: array
                    description: block hash array
                    example:
                      [
                        "07978fcc458c11d1b337c482f4a0f9d03a3f1659ee84f5ae0f8ae44706eb2d61",
                        "b2427d147fae0c221cb4ac34aa7e01e4c3165406e652bb95246f50542ef762ca",
                        "b2427d147fae0c221cb4ac34aa7e01e4c3165406e652bb95246f50542ef762ca",
                        "b2427d147fae0c221cb4ac34aa7e01e4c3165406e652bb95246f50542ef762ca",
                        "b2427d147fae0c221cb4ac34aa7e01e4c3165406e652bb95246f50542ef762ca",
                      ]
      security:
        - bearerAuth: []

  "/openidl/api/list-extraction-patterns":
    get:
      tags:
        - Extration Patterns
      operationId: Lists all extraction patterns
      summary: Lists all extraction patterns
      description: |
        Lists all extraction patterns
      responses:
        default:
          description: Lists all extraction patterns

          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListExtractionPatternResponse"
      security:
        - bearerAuth: []

  "/openidl/api/create-extraction-pattern":
    post:
      tags:
        - Extration Patterns
      operationId: createExtractionPattern
      summary: Create a new ExtractionPattern. 
      description: |
        Create new ExtractionPattern
      responses:
        default:
          description: ExtractionPattern creation OK

          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtPattern"

        required: true
      security:
        - bearerAuth: []

  "/openidl/api/update-extraction-pattern":
    put:
      tags:
        - Extration Patterns
      operationId: updateExtractionPattern
      summary: Update an existing ExtractionPattern
      description: |
        Update an existing ExtractionPattern
      responses:
        default:
          description: Update ExtractionPattern OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtPattern"
        required: true
      security:
        - bearerAuth: []     
        
  "/openidl/api/get-data-call-and-extraction-pattern":
    post:
      tags:
        - Extration Patterns
      operationId: Get data call details and extraction pattern
      summary: Get data call details and extraction pattern based on dataCallID, version and dbType
      description: |
        Get data call details and extraction pattern
      responses:
        default:
          description: Get data call details and extraction pattern
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/postResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetDataCallAndPattern"
        required: true
      security:
        - bearerAuth: []


tags:
  - name: Monitor Health
  - name: Test Ping
  - name: Extration Patterns

components:
  schemas:
    "DataCall":
      type: object
      properties:
        id:
          type: string
          example: "099d10d0-f3c7-11e8-a07f-ff73248ee619"
        version:
          type: string
          example: "1"
        name:
          type: string
          example: "Sample Datacall"
        intentToPublish:
          type: boolean
          example: true
        description:
          type: string
          example: "Sample description"
        purpose:
          type: string
          example: "Sample Purpose"
        lineOfBusiness:
          type: string
          example: "Auto: Commercial"
        deadline:
          type: string
          example: "2019-01-30T18:30:00Z"
        fromdate:
          type: string
          example: "2019-01-30T18:30:00Z"
        toDate:
          type: string
          example: "2019-01-30T18:30:00Z"
        jurisdiction:
          type: string
          example: "Ohio"
        proposedDeliveryDate:
          type: string
          example: "2019-01-30T18:30:00Z"
        updatedBy:
          type: string
          example: "usernmae@insurance.ohio.gov"
        updatedTs:
          type: string
          example: "2019-01-30T18:30:00Z"
        detailedCriteria:
          type: string
          example: "Sample "
        eligibilityRequirement:
          type: string
          example: "Sample"
        status:
          type: string
          example: "DRAFT"
        type:
          type: string
          example: "Sample"
        comments:
          type: string
          example: "Sample"
        forumURL:
          type: string
          example: "http://example.com"


    "ExtPattern":
      type: object
      properties:
        extractionPatternID:
          type: string
          example: "Pattern_01"
        extractionPatternName:
          type: string
          example: "ILCC"
        isActive:
          type: boolean
          example: true
        description:
          type: string
          example: "Sample description"
        viewDefinition:
          type: string
          example: {"map":"","reduce":""}
        premiumFromdate:
          type: string
          example: "Policy.crrncyPymnt.accntSttmnt.prdStrtDt | Policy.plcyStrctr.cvrg.crrncyPymnt.accntSttmnt.prdStrtDt"
        lossFromdate:
          type: string
          example: "clm.clmFldr.clmCmpnnt.crrncyPymnt.accntSttmnt.prdStrtDt | clm.clmFldr.lssEvnt.strtDt"
        jurisdication:
          type: string
          example: "Policy.plcyStrctr.lctn.ggrphcLctn.ggrphcLctnCds.cd | Policy.plcyStrctr.lctn.ggrphcLctn.ggrphcLctnCds.abbrvtn | Policy.plcyStrctr.lctn.ggrphcLctn.rgn"
        insurance:
          type: string
          example: "Policy.prdctTyp.cd | Policy.prdctTyp.dscrptn"
        dbType:
          type: string
          example: "cloudant | mongo"
        updatedBy:
          type: string
          example: "test@aais.com"
        effectiveStartTs:
          type: string
          example: "2017-01-30T18:30:00Z"
        effectiveEndTs:
          type: string
          example: "2020-01-30T18:30:00Z"

    
    "GetDataCallAndPattern":
      type: object
      description: Creates new like and then toggles likes as a boolean value for a datacall
      properties:
        dataCallID:
          type: string
          example: "3a768240-f6ec-11e8-bb3e-3908ececb212"
        dataCallVersion:
          type: string
          example: "1"
        dbType:
          type: string
          example: "cloudant | mongo"     


    "Like":
      type: object
      description: Creates new like and then toggles likes as a boolean value for a datacall
      properties:
        datacallID:
          type: string
          example: "3a768240-f6ec-11e8-bb3e-3908ececb212"
        dataCallVersion:
          type: string
          example: "1"
        organizationType:
          type: string
          example: "carrier | stat-agent"
        organizationID:
          type: string
          example: "54321"
        updatedTs:
          type: string
          example: "2018-11-14T10:10:04.535Z"
        updatedBy:
          type: string
          example: "user@carrier-org-domain"
        liked:
          type: boolean
          example: true

    "Consent":
      type: object
      description: Data format for create consent
      properties:
        datacallID:
          type: string
          example: "3a768240-f6ec-11e8-bb3e-3908ececb212"
        dataCallVersion:
          type: string
          example: "1"
        carrierID:
          type: string
          example: "12345"
        createdTs:
          type: string
          example: "2018-11-14T10:10:04.535Z"
        createdBy:
          type: string
          example: "user@carrier-org-domain"       

    "ConsentCount":
      type: object
      description: Data format for create consent
      properties:
        datacallID:
