<div class="main-div">
  <div class="row">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-6">
          <div class="card">
              <div class="card-header">
                  <div class="img-div">
                      <img src="../../assets/images/OpenIDL_Logo.png">
                  </div>
              </div>
              <div class="card-content">
                  <span class="text-heading">Sign In</span><br>
                  <form>
                      <div class="form-group">
                          <label for="usr" class="input-label-user">Username</label>
                          <input type="text" class="form-control" id="usr">
                      </div>
                      <div class="form-group">
                          <label for="pwd" class="input-label-pass">Password</label>
                          <input type="password" class="form-control pass" id="pwd">
                      </div>

                      <a href="">
                          <span class="span-style">Forgot Username / Password</span>
                      </a>
                      <div class="btn-center">
                          <button type="button" class="btn btn-primary btn-login">Login</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
