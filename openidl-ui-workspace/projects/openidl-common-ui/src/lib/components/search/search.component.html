<div class="search-component">
	<mat-form-field appearance="outline" class="full-width">
		<mat-label>Search for data call</mat-label>
		<mat-icon matPrefix color="primary">search</mat-icon>
		<input
			matInput
			name="searchInput"
			[(ngModel)]="searchInput"
			(keydown.enter)="search($event)"
		/>
		<button
			mat-icon-button
			matSuffix
			color="accent"
			(click)="search('clear')"
			[disabled]="searchButtonReadOnly"
		>
			<mat-icon>clear</mat-icon>
		</button>
	</mat-form-field>
</div>
